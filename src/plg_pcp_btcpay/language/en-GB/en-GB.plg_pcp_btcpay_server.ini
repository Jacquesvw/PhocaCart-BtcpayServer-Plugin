PLG_PCP_BTCPAY_SERVER_NOTE_REQUIRED_SETTINGS="Required BTCPay Server Settings"
PLG_PCP_BTCPAY_SERVER_NOTE_REQUIRED_SETTINGS_DESC="These settings are essential for the BTCPay Server plugin to operate properly. Ensure the API Key has the following permissions: 'btcpay.store.canviewinvoices', 'btcpay.store.cancreateinvoice', and 'btcpay.store.webhooks.canmodifywebhooks'."

PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_HOST="BTCPay Server URL"
PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_HOST_DESC="URL of your BTCPay Server instance."

PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_API_KEY="API Key"
PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_API_KEY_DESC="API Key as configured in BTCPay Server under Account -> Manage Account -> API Keys. This requires permissions for 'btcpay.store.canviewinvoices', 'btcpay.store.cancreateinvoice', and 'btcpay.store.webhooks.canmodifywebhooks'."

PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_STORE_ID="Store ID"
PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_STORE_ID_DESC="Store ID as configured in your BTCPay Server. Navigate to Settings -> General to find the Store ID."

PLG_PCP_BTCPAY_SERVER_NOTE_WEBHOOK_SETTINGS="Webhook BTCPay Server Settings"
PLG_PCP_BTCPAY_SERVER_NOTE_WEBHOOK_SETTINGS_DESC="You can set it up manually or by clicking the 'Add Webhook' button. When manually setting up the webhook, ensure that the following events are selected: 'A new invoice has been created', 'A new payment has been received', 'An invoice has expired', 'An invoice has been settled', and 'An invoice became invalid'."

PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_WEBHOOK_URL="Webhook Callback URL"
PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_WEBHOOK_URL_DESC="This is the URL where webhook payloads will be sent. Configure this in your BTCPay Server by selecting your store, navigating to 'Settings' -> 'Webhooks', creating a webhook, and entering this URL in the 'Payload URL' field."

PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_WEBHOOK_SECRET="Webhook Secret"
PLG_PCP_BTCPAY_SERVER_FIELD_BTCPAY_SERVER_WEBHOOK_SECRET_DESC="The webhook secret generated upon adding the Payload URL. When manually setting up the webhook, ensure that the following events are selected: 'A new invoice has been created', 'A new payment has been received', 'An invoice has expired', 'An invoice has been settled', and 'An invoice became invalid'."

